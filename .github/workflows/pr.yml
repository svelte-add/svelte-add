name: Pull requests
on:
    pull_request:
        branches:
            - main
env:
    CI: true
    PNPM_CACHE_FOLDER: .pnpm-store

permissions:
    contents: write
    pull-requests: write

jobs:
    test:
        timeout-minutes: 30
        runs-on: ubuntu-latest
        steps:
            - name: checkout code repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: setup node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            - name: install pnpm
              run: npm i pnpm@latest -g

            - name: setup pnpm config
              run: pnpm config set store-dir $PNPM_CACHE_FOLDER

            - name: install dependencies
              run: pnpm install

            - name: build
              run: pnpm build:prod

            - name: test
              run: pnpm test
    checks:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code repository
              uses: actions/checkout@v3

            - name: setup node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            - name: install pnpm
              run: npm i pnpm@latest -g

            - name: setup pnpm config
              run: pnpm config set store-dir $PNPM_CACHE_FOLDER

            - name: install dependencies
              run: pnpm install

            - name: types
              run: pnpm types:check

            - name: prettier
              run: pnpm prettier:check

            - name: eslint
              run: pnpm eslint:check
    website:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code repository
              uses: actions/checkout@v3

            - name: setup node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            - name: install pnpm
              run: npm i pnpm@latest -g

            - name: setup pnpm config
              run: pnpm config set store-dir $PNPM_CACHE_FOLDER

            - name: install dependencies
              run: pnpm install

            - name: types
              run: pnpm website:build
